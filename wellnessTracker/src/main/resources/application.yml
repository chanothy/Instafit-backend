server:
  error:
    include-message: always
    include-binding-errors: always
  address: 127.0.0.1

spring:
  datasource:
    password:
    url: jdbc:postgresql://localhost:5432/registration
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true